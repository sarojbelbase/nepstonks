name: publish_stocks

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '45 22 * * *'

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Add new stocks & publish to telegram channel
        env:
          CHANNEL: ${{ secrets.CHANNEL }}
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ORIGIN: ${{ secrets.ORIGIN }}
          REFERER: ${{ secrets.REFERER }}
          API_URL: ${{ secrets.API_URL }}
          PDF_URL: ${{ secrets.PDF_URL }}                    
        run: |
          python app.py
      - name: Commit and push
        run: |-
          git diff
          git config --global user.email "stonksbot@example.com"
          git config --global user.name "stonksbot"
          git diff --quiet || (git add stock.db && git commit -m "ðŸŒ± db: add new stocks")
          git push origin HEAD:main
